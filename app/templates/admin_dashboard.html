<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f4f7f6; }
        .navbar { background: #2c3e50; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 40px; max-width: 900px; margin: auto; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .logout-btn { background: #e74c3c; color: white; padding: 8px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .logout-btn:hover { background: #c0392b; }
        .user-tag { color: #bdc3c7; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div><strong>Admin Portal</strong></div>
        <div>
            <span class="user-tag">Welcome, {{ user }} | </span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Dashboard Overview</h1>
            <p>Access Level: <strong>Full Administrative Rights</strong></p>
            <hr>
            <p>Role-based authentication is currently active. Your identity was verified using a <strong>JWT HttpOnly Cookie</strong>.</p>
            <p>Click the red button in the top right to test <code>GET /logout</code>.</p>
        </div>
    </div>

</body>
</html>
