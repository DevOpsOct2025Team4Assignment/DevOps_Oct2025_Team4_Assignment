<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            height: 100vh;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #04AA6D;
            color: white;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome</h1>
        <p>Please log in to access your dashboard.</p>

        <button onclick="goToLogin()">Login</button>
    </div>

    <script>
        function goToLogin() {
            window.location.href = "Login/login.html";
        }
    </script>

</body>
</html>
