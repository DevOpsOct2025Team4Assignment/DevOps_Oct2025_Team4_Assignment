name: Developer CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run Build Logic
        run: |
          echo "Simulating build..."
          # exit 1 
          echo "âœ… Build simulation successful."

  notify-devs:
    runs-on: ubuntu-latest
    needs: [ci]
    if: always()
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_DEV_WEBHOOK_URL }}
          CI_RESULT: ${{ needs.ci.result }}
          DEV_ROLE_ID: "1461638107211235401"
        run: |
          python3 - << 'EOF'
          import urllib.request
          import json
          import os

          def send_discord():
              webhook_url = os.getenv('DISCORD_WEBHOOK')
              status = os.getenv('CI_RESULT')
              role_id = os.getenv('DEV_ROLE_ID')
              repo = os.getenv('GITHUB_REPOSITORY')
              branch = os.getenv('GITHUB_REF_NAME')
              run_id = os.getenv('GITHUB_RUN_ID')
              actor = os.getenv('GITHUB_ACTOR')
              sha = os.getenv('GITHUB_SHA')[:7] # Short commit hash

              if not webhook_url:
                  return

              # Style settings
              is_fail = status == 'failure'
              color = 15158332 if is_fail else 3066993 # Red vs Green
              status_text = "Failed" if is_fail else "Successful"
              
              # Build the Embed
              payload = {
                  "content": f"ðŸš¨ <@&{role_id}> Build Failed!" if is_fail else None,
                  "embeds": [{
                      "title": f"[{repo}] Workflow {status_text}: CI Pipeline",
                      "url": f"https://github.com/{repo}/actions/runs/{run_id}",
                      "color": color,
                      "fields": [
                          {"name": "Actor", "value": actor, "inline": True},
                          {"name": "Workflow Run", "value": f"#{run_id}", "inline": True},
                          {"name": "Commit", "value": f"[`{sha}`](https://github.com/{repo}/commit/{sha})", "inline": True},
                          {"name": "Branch", "value": f"`{branch}`", "inline": True}
                      ],
                      "footer": {"text": "GitHub Actions"}
                  }]
              }

              req = urllib.request.Request(
                  webhook_url, 
                  data=json.dumps(payload).encode('utf-8'), 
                  headers={'Content-Type': 'application/json'}
              )
              
              try:
                  with urllib.request.urlopen(req) as response:
                      pass
              except Exception as e:
                  print(f"Error: {e}")

          if __name__ == "__main__":
              send_discord()
          EOF