name: Developer CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Unit Tests
        id: tests
        # This will fail because 1 != 2, triggering the failure logic
        run: |
          python3 -c "assert 1 == 2" 

  notify-devs:
    runs-on: ubuntu-latest
    needs: [ci]
    if: always() 
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_DEV_WEBHOOK_URL }}
          CI_RESULT: ${{ needs.ci.result }}
          DEV_ROLE_ID: "1461638107211235401"
          # Explicitly passing these so Python can see them
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_MSG: ${{ github.event.head_commit.message || github.event.pull_request.title }}
        run: |
          python3 - << 'EOF'
          import urllib.request
          import json
          import os

          def send_discord():
              webhook_url = os.getenv('DISCORD_WEBHOOK')
              status = os.getenv('CI_RESULT')
              role_id = os.getenv('DEV_ROLE_ID')
              repo = os.getenv('GITHUB_REPOSITORY')
              branch = os.getenv('GITHUB_REF_NAME')
              run_id = os.getenv('GITHUB_RUN_ID')
              sha = os.getenv('COMMIT_SHA', '0000000')[:7]
              msg = os.getenv('COMMIT_MSG', 'CI Update').split('\n')[0]

              if not webhook_url:
                  print("‚ùå Error: DISCORD_DEV_WEBHOOK_URL secret is missing.")
                  return

              # Exact Format Requested
              if status == 'failure':
                  header = f"üö® *Tests failed in* `{branch}`"
                  mention = f"\n\nView logs <@&{role_id}>"
                  color = 15158332 # Red
              else:
                  header = f"‚úÖ *Tests passed in* `{branch}`"
                  mention = f"\n\nView logs"
                  color = 3066993 # Green

              content = f"{header}\n\n`{sha}` {msg}{mention}"

              payload = {
                  "content": content,
                  "embeds": [{
                      "description": f"[View full logs and details](https://github.com/{repo}/actions/runs/{run_id})",
                      "color": color
                  }]
              }

              req = urllib.request.Request(
                  webhook_url, 
                  data=json.dumps(payload).encode('utf-8'), 
                  headers={'Content-Type': 'application/json', 'User-Agent': 'Mozilla/5.0'}
              )
              
              try:
                  with urllib.request.urlopen(req) as response:
                      print(f"Status: {response.status}")
              except Exception as e:
                  print(f"‚ùå Failed: {e}")

          if __name__ == "__main__":
              send_discord()
          EOF