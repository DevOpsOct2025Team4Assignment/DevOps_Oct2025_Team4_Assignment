name: Developer CI Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Unit Tests
        id: tests
        # This now passes because 1 equals 1
        run: |
          echo "Running mock unit tests..."
          python3 -c "assert 1 == 1" 
          echo "‚úÖ All tests passed!"

  notify-devs:
    runs-on: ubuntu-latest
    needs: [ci]
    if: always() 
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_DEV_WEBHOOK_URL }}
          CI_RESULT: ${{ needs.ci.result }}
          DEV_ROLE_ID: "1461638107211235401"
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          COMMIT_SHA: ${{ github.sha }}
          # Captures the commit message or PR title
          COMMIT_MSG: ${{ github.event.head_commit.message || github.event.pull_request.title }}
        run: |
          python3 - << 'EOF'
          import urllib.request
          import json
          import os

          def send_discord():
              webhook_url = os.getenv('DISCORD_WEBHOOK')
              status = os.getenv('CI_RESULT')
              role_id = os.getenv('DEV_ROLE_ID')
              repo = os.getenv('GITHUB_REPOSITORY')
              branch = os.getenv('GITHUB_REF_NAME')
              run_id = os.getenv('GITHUB_RUN_ID')
              sha = os.getenv('COMMIT_SHA', '0000000')[:7]
              msg = os.getenv('COMMIT_MSG', 'Manual Update').split('\n')[0]

              if not webhook_url:
                  print("‚ùå Error: Webhook secret is missing.")
                  return

              # Logic for the specific format you requested
              if status == 'success':
                  header = f"‚úÖ *Tests passed in* `{branch}`"
                  footer = "View logs"
                  color = 3066993 # Green
              else:
                  header = f"üö® *Tests failed in* `{branch}`"
                  footer = f"View logs <@&{role_id}>"
                  color = 15158332 # Red

              # Formatting the message body
              content = f"{header}\n\n`{sha}` {msg}\n\n{footer}"

              payload = {
                  "content": content,
                  "embeds": [{
                      "description": f"[View Details on GitHub](https://github.com/{repo}/actions/runs/{run_id})",
                      "color": color
                  }]
              }

              req = urllib.request.Request(
                  webhook_url, 
                  data=json.dumps(payload).encode('utf-8'), 
                  headers={'Content-Type': 'application/json', 'User-Agent': 'Mozilla/5.0'}
              )
              
              try:
                  with urllib.request.urlopen(req) as response:
                      print(f"Notification Sent! Status: {response.status}")
              except Exception as e:
                  print(f"‚ùå Failed to send: {e}")

          if __name__ == "__main__":
              send_discord()
          EOF