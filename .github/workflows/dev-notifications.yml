name: Developer CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest

      - name: Create Mock Unit Test
        run: |
          echo "def test_logic(): assert True" > test_mock.py

      - name: Run Unit Tests
        id: run_tests
        run: |
          pytest test_mock.py

  notify-devs:
    runs-on: ubuntu-latest
    needs: [ci]
    if: always()
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_DEV_WEBHOOK_URL }}
          CI_RESULT: ${{ needs.ci.result }}
          DEV_ROLE_ID: "1461638107211235401"
          # Context variables for the message
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_SHA: ${{ github.sha }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          BRANCH: ${{ github.ref_name }}
        run: |
          python3 - << 'EOF'
          import urllib.request
          import json
          import os

          def send_discord():
              webhook_url = os.getenv('DISCORD_WEBHOOK')
              status = os.getenv('CI_RESULT')
              role_id = os.getenv('DEV_ROLE_ID')
              branch = os.getenv('BRANCH')
              repo = os.getenv('REPO')
              run_id = os.getenv('RUN_ID')
              
              # Formatting Commit Info
              full_sha = os.getenv('COMMIT_SHA', '0000000')
              short_sha = full_sha[:7]
              commit_msg = os.getenv('COMMIT_MSG', 'No commit message available').split('\n')[0]
              log_url = f"https://github.com/{repo}/actions/runs/{run_id}"

              if not webhook_url:
                  print("‚ùå Secret missing.")
                  return

              if status == 'failure':
                  header = f"üö® *Tests failed in* `{branch}`"
                  footer = f"View logs <@&{role_id}>"
                  color = 15158332 # Red
              else:
                  header = f"‚úÖ *Tests passed in* `{branch}`"
                  footer = f"View logs"
                  color = 3066993 # Green

              # Combine components into your requested format
              formatted_content = f"{header}\n\n`{short_sha}` {commit_msg}\n\n{footer}"

              payload = {
                  "content": formatted_content,
                  "embeds": [{
                      "description": f"[Click here to see details]({log_url})",
                      "color": color
                  }]
              }

              req = urllib.request.Request(
                  webhook_url, 
                  data=json.dumps(payload).encode('utf-8'), 
                  headers={'Content-Type': 'application/json', 'User-Agent': 'Mozilla/5.0'}
              )
              
              try:
                  with urllib.request.urlopen(req) as response:
                      print(f"Notification Sent: {response.status}")
              except Exception as e:
                  print(f"‚ùå Failed: {e}")

          if __name__ == "__main__":
              send_discord()
          EOF