name: CI Pipeline Email

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  # Job 1: Build and Environment Check
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "âœ… Environment ready and dependencies installed."

  # Job 2: Deployment
  deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Execute Deployment
        run: |
          echo "ðŸš€ Deploying Python Application..."
          # Your deployment commands here
          echo "âœ… Deployment logic completed."

  # Job 3: Notification (Pure Python Standard Library)
  notify:
    runs-on: ubuntu-latest
    needs: [ci]
    if: always() 
    steps:
      - name: Python Email Dispatcher
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          CI_RESULT: ${{ needs.ci.result }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_MSG: ${{ github.event.head_commit.message || github.event.pull_request.title || 'CI Run' }}
        run: |
          python3 - << 'EOF'
          import smtplib
          import os
          from email.message import EmailMessage

          user = os.getenv('EMAIL_USER')
          password = os.getenv('EMAIL_PASS')
          recipient = os.getenv('EMAIL_TO')
          status = os.getenv('CI_RESULT')
          repo = os.getenv('GITHUB_REPOSITORY')
          run_id = os.getenv('GITHUB_RUN_ID')
          branch = os.getenv('GITHUB_REF_NAME')
          sha = os.getenv('COMMIT_SHA', '0000000')[:7]
          commit_msg = os.getenv('COMMIT_MSG', 'No message').split('\n')[0]

          if not all([user, password, recipient]):
              print("âŒ Error: Missing secrets.")
              exit(1)

          # Status-based styling
          if status == "success":
              icon = "âœ…"
              status_text = "PASSED"
          else:
              icon = "âŒ"
              status_text = "FAILED"

          # Email subject
          msg = EmailMessage()
          msg['Subject'] = f"{icon} CI {status_text} - {branch}"
          msg['From'] = user
          msg['To'] = recipient
          
          # Structured email body similar to Discord messages
          body = (
              f"CI Pipeline Result: {status_text}\\n"
              f"Repository: {repo}\\n"
              f"Branch: {branch}\\n\\n"
              f"Commit: {sha}\\n"
              f"Message: {commit_msg}\\n\\n"
              f"View Logs: https://github.com/{repo}/actions/runs/{run_id}"
          )
          msg.set_content(body)

          try:
              with smtplib.SMTP('smtp.gmail.com', 587) as server:
                  server.starttls()
                  server.login(user, password)
                  server.send_message(msg)
              print("âœ… Email notification sent.")
          except Exception as e:
              print(f"âŒ Error: {e}")
          EOF