name: DAST - Live Application Scan

on:
  push:
    branches: [ development ]

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  dast:
    name: OWASP ZAP Scan (DAST)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Start Flask application
        run: |
          rm -f instance/app.db
          export FLASK_APP=app
          flask init-db
          nohup flask run &
          sleep 10
          echo "Application started on http://localhost:5000"
      
      - name: Verify application is running
        run: |
          curl -f http://localhost:5000 || exit 1
          echo "Application is responding"
      
      - name: ZAP Full Scan
        id: dast_scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-a -j'
          allow_issue_writing: false
          artifact_name: 'zap-fullscan-scan'
        continue-on-error: true
      
      - name: Install Dependencies for Notifications
        if: always()
        run: |
          pip install requests defusedxml
      
      - name: Notify Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_QA_WEBHOOK_URL }}
          DAST_STATUS: ${{ steps.dast_scan.outcome }}
          ROLE_ID: "1461638033068785798"
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
          COMMIT_MSG: ${{ github.event.head_commit.message}}
        run: python3 notify-QA-discord.py