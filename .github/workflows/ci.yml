name: CI Pipeline

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install & Build
        run: |
          npm ci
          npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & Build
        run: |
          npm ci
          npm run build
      - name: Run deployment script
        run: |
          if [ -f "./deploy.sh" ]; then
            chmod +x ./deploy.sh
            ./deploy.sh
          else
            echo "⚠️ No deploy.sh found. Skipping."
          fi

  # Combined Notification Job
  notify:
    runs-on: ubuntu-latest
    needs: [ci, deploy]
    # This ensures the job runs even if a previous job failed
    if: always() 
    steps:
      - name: Send Email Notification
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          # Determine status logic
          CI_STATUS: ${{ needs.ci.result }}
          DEPLOY_STATUS: ${{ needs.deploy.result }}
        run: |
          mkdir -p /tmp/notify && cd /tmp/notify
          npm init -y >/dev/null
          npm install nodemailer --silent
          cat > notify.js << 'EOF'
          const nodemailer = require('nodemailer');
          const transporter = nodemailer.createTransport({
            host: 'smtp.gmail.com',
            port: 587,
            secure: false,
            auth: { user: process.env.EMAIL_USER, pass: process.env.EMAIL_PASS }
          });

          const ciStatus = process.env.CI_STATUS;
          const deployStatus = process.env.DEPLOY_STATUS;
          const branch = process.env.GITHUB_REF_NAME;
          
          let subject = `Pipeline Status: CI=${ciStatus}`;
          if (deployStatus !== 'skipped') subject += ` / Deploy=${deployStatus}`;
          
          const text = `Workflow: ${process.env.GITHUB_RUN_ID}\nBranch: ${branch}\nCI: ${ciStatus}\nDeploy: ${deployStatus}`;

          transporter.sendMail({
            from: process.env.EMAIL_USER,
            to: process.env.EMAIL_TO,
            subject: subject,
            text: text
          }).then(() => console.log('Email sent')).catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF
          node notify.js