name: CI Pipeline

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  # ... (notification jobs remain the same)
  notify-success:
    if: success()
    needs: ci
    uses: ./.github/workflows/reusable-notify.yml
    with:
      channel: discord
      status: success
      event_type: ci
    secrets:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify-failure:
    if: failure()
    needs: ci
    uses: ./.github/workflows/reusable-notify.yml
    with:
      channel: discord
      status: failure
      event_type: ci
    secrets:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}