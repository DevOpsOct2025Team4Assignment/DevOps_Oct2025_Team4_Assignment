name: CI Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  # Job 1: Build and Test
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js (For App Only)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install and Test
        run: |
          npm install
          npm test

  # Job 2: Deployment (Commands logic inside YAML)
  deploy:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Execute Deployment
        run: |
          echo "ðŸš€ Starting Deployment Logic..."
          # Put your deployment commands here
          # Example: rsync -avz ./dist user@host:/var/www/
          echo "âœ… Deployment completed directly from YAML."

  # Job 3: Notification (Pure Python Standard Library)
  notify:
    runs-on: ubuntu-latest
    needs: [ci]
    if: always() # Run even if CI fails
    steps:
      - name: Python Email Dispatcher
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          CI_RESULT: ${{ needs.ci.result }}
        run: |
          python3 - << 'EOF'
          import smtplib
          import os
          from email.message import EmailMessage

          # Fetching environment variables set in YAML
          user = os.getenv('EMAIL_USER')
          password = os.getenv('EMAIL_PASS')
          recipient = os.getenv('EMAIL_TO')
          status = os.getenv('CI_RESULT')
          repo = os.getenv('GITHUB_REPOSITORY')
          run_id = os.getenv('GITHUB_RUN_ID')

          # Logic for the email content
          icon = "âœ…" if status == "success" else "âŒ"
          
          msg = EmailMessage()
          msg['Subject'] = f"{icon} CI Notification: {repo}"
          msg['From'] = user
          msg['To'] = recipient
          
          content = (
              f"The CI Pipeline for {repo} has finished.\n\n"
              f"Result: {status.upper()}\n"
              f"Logs: https://github.com/{repo}/actions/runs/{run_id}\n"
          )
          msg.set_content(content)

          # Sending via Python's built-in smtplib (No external installs)
          try:
              with smtplib.SMTP('smtp.gmail.com', 587) as server:
                  server.starttls()
                  server.login(user, password)
                  server.send_message(msg)
              print("Email sent successfully.")
          except Exception as e:
              print(f"Error sending email: {e}")
              exit(1)
          EOF