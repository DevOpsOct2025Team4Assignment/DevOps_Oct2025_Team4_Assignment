# .github/workflows/ci.yml
name: CI and Deploy Pipeline

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy
        run: ./deploy.sh

  # =============== EMAIL NOTIFICATIONS ===============
  notify-ci-success:
    if: success() && !cancelled()
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Send CI success email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SUBJECT: "✅ CI Succeeded"
          BODY: "Build succeeded on branch ${{ github.ref_name }} (${{ github.event_name }}).\nCommit: ${{ github.sha }}\nWorkflow: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
        run: |
          mkdir -p /tmp/email && cd /tmp/email
          echo '{"type":"module"}' > package.json
          npm install nodemailer
          cat > notify.js << 'EOF'
          import nodemailer from 'nodemailer';
          const transporter = nodemailer.createTransport({
            host: 'smtp.gmail.com',
            port: 587,
            secure: false,
            auth: {
              user: process.env.EMAIL_USER,
              pass: process.env.EMAIL_PASS
            }
          });
          const info = await transporter.sendMail({
            from: process.env.EMAIL_USER,
            to: process.env.EMAIL_TO,
            subject: process.env.SUBJECT,
            text: process.env.BODY
          });
          console.log('✅ Email sent:', info.messageId);
          EOF
          node notify.js

  notify-ci-failure:
    if: failure()
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Send CI failure email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SUBJECT: "❌ CI Failed"
          BODY: "Build failed on branch ${{ github.ref_name }} (${{ github.event_name }}).\nCommit: ${{ github.sha }}\nWorkflow: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
        run: |
          mkdir -p /tmp/email && cd /tmp/email
          echo '{"type":"module"}' > package.json
