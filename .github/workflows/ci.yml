# .github/workflows/ci.yml
name: CI and Deploy Pipeline

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy
        run: ./deploy.sh

  # --- Email Notifications (CI) ---
  notify-ci-success:
    if: success() && !cancelled()
    needs: ci
    uses: ./.github/workflows/reusable-notify.yml
    with:
      channel: email
      status: success
      event_type: ci
    secrets:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}

  notify-ci-failure:
    if: failure()
    needs: ci
    uses: ./.github/workflows/reusable-notify.yml
    with:
      channel: email
      status: failure
      event_type: ci
    secrets:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}

  # --- Email Notifications (Deploy) ---
  notify-deploy-success:
    if: success() && !cancelled()
    needs: deploy
    uses: ./.github/workflows/reusable-notify.yml
    with:
      channel: email
      status: success
      event_type: deploy
      environment: production
    secrets:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}

  notify-deploy-failure:
    if: failure()
    needs: deploy
    uses: ./.github/workflows/reusable-notify.yml
    with:
      channel: email
      status: failure
      event_type: deploy
      environment: production
    secrets:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}